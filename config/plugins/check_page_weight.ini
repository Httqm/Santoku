[PATTERN]
define service {
    host_name                $host_name
    use                      generic-service
    service_description      check page weight $description
    check_command            check_page_weight
    _URL                     $url
    _WARN                    $warn
    _CRIT                    $crit
# leave $serviceDirectives (unindented + curly brace on the same line) for 'services.cfg' right indentation
$serviceDirectives    }


[COMMAND]
define command {
    command_name             check_page_weight
    command_line             $PLUGINSDIR$/check_page_weight.sh -u "$_SERVICEURL$" -w $_SERVICEWARN$ -c $_SERVICECRIT$
	}
